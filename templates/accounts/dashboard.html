{% extends 'base.html' %}
{% block content %}

<div>
    {% include 'includes/dashboard_sidebar.html' %}
    <div class="relative top-20 h-full p-4 sm:ml-64">
        <div class="col-span-12">
            <div class="bg-white rounded-md p-5 border">
                <div class="flex flex-col items-center md:flex-row">
                    <div
                        class="sm:flex-row sm:items-center flex flex-col items-center gap-4 text-center md:items-start md:text-left lg:flex-row lg:items-center">
                        <div
                            class="relative shrink-0 flex justify-center items-center rounded-full border border-gray-400">
                            <img class="w-24 h-24 rounded-full mx-auto"
                                src="https://images.unsplash.com/photo-1629367494173-c78a56567877?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=927&amp;q=80"
                                alt="user">
                        </div>
                        <div class="text-center md:text-left">
                            <h2 class="text-gray-700">Welcome back,
                                <span class="capitalize">{{ user.first_name}}</span>
                            </h2>
                            <p class="text-gray-500">It's nice to see you again</p>
                        </div>
                    </div>
                    <div
                        class="sm:flex-row sm:items-center ms-auto flex flex-col gap-6 text-center md:text-left lg:flex-row lg:items-center">
                        <div class="flex-1 items-center">
                            <h3 class="text-gray-800 text-4xl flex gap-x-2 items-center">
                                <span>{{ orders_count }}</span>
                                <small class="text-sm">Orders</small>
                            </h3>
                            <p class="text-gray-600 text-sm">Are currently pending</p>
                        </div>
                        <div
                            class="rounded-sm from-orange-500 to-amber-600 shadow-amber-500/20 relative flex flex-1 items-center justify-center bg-gradient-to-br p-5 shadow-xl">
                            <div class="relative z-20 flex flex-col gap-3">
                                <p class="text-white">
                                    Start exploring our extensive products today!
                                </p>
                                <a href="{% url 'store' %}"
                                    class="font-sans text-sm border w-max p-1.5 rounded-md border-dashed text-white underline-offset-4 hover:underline">
                                    Go to Store
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
