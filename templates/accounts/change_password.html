{% extends 'base.html' %}
{% block content %}

<section class="flex flex-col justify-start items-center min-h-[60vh]  bg-gray-50 pb-20">
	<div class="w-full bg-white rounded-md mt-20 py-20 sm:max-w-xl ">
		<div class="flex flex-col gap-5 justify-center items-center">
			<div class="text-center">
				<h4 class="text-lg leading-3 text-gray-900 font-semibold mb-4">Change Passowrd</h4>
				<p class="text-gray-500">Lets get you secured by changing your password</p>
			</div>
			{% include 'includes/alerts.html' %}
			<form action="{% url 'change_password' %}" method="POST" class="mt-5 w-[70%] space-y-3">
				{% csrf_token %}

				<div class="form-group">
					<input type="password" name="current_password" id="current_password"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full focus:ring-orange-600 focus:border-orange-600 block p-4"
						placeholder="Current Password" required="">
				</div>
				<div class="form-group">
					<input type="password" name="new_password" id="newpassword"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full focus:ring-orange-600 focus:border-orange-600 block p-4"
						placeholder="New Password" required="">
				</div>
				<div class="form-group">
					<input type="password" name="confirm_password" id="confirm_password"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full focus:ring-orange-600 focus:border-orange-600 block p-4"
						placeholder="Confirm Password" required="">
				</div>

				<button type="submit" class="text-white bg-orange-500 py-3 rounded  w-full uppercase">
					Change Passowrd
				</button>
			</form>
		</div>
	</div>
</section>

{% endblock %}
